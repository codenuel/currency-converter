<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
    
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Currency Converter</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
        <!-- CSS Files -->
        <link href="public/css/bootstrap.min.css" rel="stylesheet" />
        <link href="public/css/style.css" rel="stylesheet" />
        
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 conv">
                <h4 class="title">Currency Converter</h4>
                <div class="row">
                    <div class="col-md-4">
                        <label for="">Enter Amount</label>
                        <input type="number" name="amount" id="amount" size="20" placeholder="0.00" min="0" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <label for="">From</label>
                        <select name="" id="from-currency" class="form-control">
                            <option value="">Select Currency</option>
                        </select>

                        
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <label for="">To</label>
                        <select name="" id="to-currency" class="form-control">
                            <option value="">Select Currency</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <button id="convert-amount" class="btn btn-primary btn-block btn-convert">Convert</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div id="conversion" class="result"></div>
                        <!-- <input type="number" name="cb" > -->
                    </div>
                </div>

            </div>
            
        </div>
    </div>
    
</body>

<script src="public/js/indexdb/idb.js"></script>
<script src="public/js/converter.js" ></script>

</html>
