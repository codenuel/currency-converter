<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
    
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Currency Converter</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
        <!-- CSS Files -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/css/style.css" rel="stylesheet" />
        
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 conv">
                <h4 class="title">Currency Converter</h4>
                <div class="row">
                    <div class="col-md-8">
                        <label for="">Enter Amount</label>
                        <input type="number" name="amount" id="" min="0" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="">From</label>
                        <select name="fromCurrency" id="" class="form-control">
                            <option value="">Naira</option>
                        </select>
                    </div>
                
                    <div class="col-md-4">
                        <label for="">To</label>
                        <select name="toCurrency" id="" class="form-control">
                            <option value="">USD</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <label for="">Result</label>
                        <input type="number" name="cb" id="" class="form-control" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <label for=""></label>
                        <input type="submit" name="" id="" value="Convert" class="btn btn-primary btn-block">
                    </div>
                </div>

            </div>
            
        </div>
    </div>
    
</body>

<!--   Core JS Files   -->
<script src="assets/js/converter.js"></script>
<script src="assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/core/tether.min.js" type="text/javascript"></script>
<script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="assets/js/plugins/bootstrap-switch.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="assets/js/now-ui-kit.js" type="text/javascript"></script>

</html>
